<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact — Your Name</title>
  <!-- Load Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #222;
    }

    header {
      background: #0366d6;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0366d6;
      margin-bottom: 1rem;
    }

    .contact-info {
      list-style: none;
      padding: 0;
    }

    .contact-info li {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .label {
      font-weight: bold;
      color: #024ea2;
      margin-right: 0.5rem;
    }

    .contact-info i {
      margin-right: 0.5rem;
      color: #0366d6;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #0366d6;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact</h1>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <ul class="contact-info">
      <li><i class="fa-solid fa-envelope"></i><span class="label">Email:</span> <a href="mailto:asemotalea@gmail.com">asemotalea@gmail.com</a></li>
      <li><i class="fa-solid fa-location-dot"></i><span class="label">Location:</span> Miami, FL 33196</li>
    </ul>
  </div>

  <footer>
    © 2025 Lawrence A. Egharevba — Portfolio Site
  </footer>

</body>
</html>
